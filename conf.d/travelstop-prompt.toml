add_newline = false
format = """
$directory\
$env_var\
$cmd_duration\
$character
"""

[character]
success_symbol = "[❱](dimmed cyan)"
error_symbol = "[❱](dimmed red)"
vicmd_symbol = "[❱](cyan)"

[directory]
truncate_to_repo = true
truncation_length = 10

[env_var]
variable = "AWS_PROFILE_TRAVELSTOP"
format = "$env_value "
